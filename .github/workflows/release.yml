name: Mattermost Plugin CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.24.2"

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Cache Go modules
        uses: actions/cache@v3
        with:
          path: |
            ~/go/pkg/mod
            ~/.cache/go-build
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Cache Node modules
        uses: actions/cache@v3
        with:
          path: |
            ~/.npm
            webapp/node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install Go dependencies
        run: go mod tidy

      - name: Install Node dependencies
        run: |
          cd webapp
          npm install

      - name: Run Go tests
        run: go test -v ./...

      - name: Run lint
        uses: golangci/golangci-lint-action@v6
        with:
          version: latest

      - name: Build plugin
        run: make

      - name: Upload plugin artifact
        uses: actions/upload-artifact@v4
        with:
          name: smart-status-plugin
          path: dist/*.tar.gz
